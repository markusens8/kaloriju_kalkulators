<!DOCTYPE html>

<html>
  <head>
    <title>Kaloriju kalkulators</title>
    <script src='./scripts/main.js' defer></script>
    <link rel='stylesheet' href='./styles/main.css'></link>
  </head>

  <body>

    <main id='app'></main>

    <!-- ievades sadala -->
    <template id='ievade'>
      <header>
        <h1>Personas Dati</h1>
      </header>
  
      <form id="dati" onsubmit="paraditRezultatus(); return false;">
        <label>
          Dzimums
          <div class='radio-row'>
            <input id='sieviete' type='radio' name='dzimums' value='sieviete' required/>
            <label for='sieviete'><img src='./assets/female.png'></label>
            <input id='virietis' type='radio' name='dzimums' value='virietis'/>
            <label for='virietis'><img src='./assets/male.png'></label>
          </div>
        </label>

        <label>
          Aktivitates limenis
          <div class='radio-row'>
            <input id='mazs' type='radio' name='aktivitates-limenis' value='mazs' required/>
            <label for='mazs'>Mazs</label>
            <input id='videjs' type='radio' name='aktivitates-limenis' value='videjs'/>
            <label for='videjs'>Videjs</label>
            <input id='liels' type='radio' name='aktivitates-limenis' value='liels'/>
            <label for='liels'>Liels</label>
          </div>
        </label>

        <label>
          Dietas merki
          <div class='radio-row'>
            <input id='zaudet' type='radio' name='dietas-merki' value='zaudet' required/>
            <label for='zaudet'>Zaudet</label>
            <input id='saglabat' type='radio' name='dietas-merki' value='saglabat'/>
            <label for='saglabat'>Saglabat</label>
            <input id='iegut' type='radio' name='dietas-merki' value='iegut'/>
            <label for='iegut'>Iegut</label>
          </div>
        </label>

        <label>
          Vecums
          <input type='number' name='vecums' min='1' max='125' required/>
        </label>

        <label>
          Garums
          <input type='number' name='garums' min='50' max='280' required/>
        </label>    

        <label>
          Svars
          <input type='number' name='svars' min='1' max='700' required/>
        </label>
        <input type='submit' hidden/>
      </form>
    </template>


    <!-- rezultatu sadala -->
    <template id='rezultats'>
      <header>
        <h1>Kalorijas</h1>
      </header>

      <div id='rezultatu-konteineris'>
        <div id='kaloriju-sadala'>
          <h2>Bazes kalorijas:</h2>
          <p id='bazes-kalorijas'></p>

          <h2>Merka kalorijas:</h2>
          <p id='merka-kalorijas'></p>

          <button onclick="ieladetSadalu('ievade')"><</button>
        </div>


        <div id='tabulu-sadala'>
          <h2>Maltite (3x diena)</h2>
          <form onsubmit="atjauninatMakrovielas(); return false;">
            <table>
              <tr>
                <th>Kcal</th>
                <th>Oglhidrati</th>
                <th>Tauki</th>
                <th>Olbaltumvielas</th>
              </tr>
              <tr>
                <td id='kcal'></td>
                <td id='carb'></td>
                <td id='fat'></td>
                <td id='protein'></td>
              </tr>
              <tr>
                <td>Ievadi procentus:</td>
                <td><input type='number' min='0' class='precent-inputs' value='33' /></td>
                <td><input type='number' min='0' class='precent-inputs' value='33' /></td>
                <td><input type='number' min='0' class='precent-inputs' value='34' /></td>
                <input type='submit' value='iesniegt' hidden/>
              </tr>
            </table>
          </form>


          <h2>Dienai</h2>
          <table>
            <tr>
              <th>Oglhidrati</th>
              <th>Tauki</th>
              <th>Olbaltumvielas</th>
            </tr>
            <tr>
              <td id='carb-dienai'></td> 
              <td id='fat-dienai'></td> 
              <td id='protein-dienai'></td> 
            </tr>
          </table>
        </div>
      </div>

    </template>
  </body>
</html>
