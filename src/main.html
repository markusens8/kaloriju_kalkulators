<!DOCTYPE html>

<html>
  <head>
    <title>Kaloriju kalkulators</title>
    <script src='./scripts/main.js' defer></script>
    <link rel='stylesheet' href='./styles/main.css'></link>
  </head>

  <body>

    <main id='app'></main>

    <template id='ievade'>
      <header>
        <h1>Personas Dati</h1>
      </header>
  
      <form id="dati" onsubmit="paraditRezultatus(); return false;">
        <label>
          dzimums
          <input type='radio' name='dzimums' value='sieviete' required/>
          <input type='radio' name='dzimums' value='virietis'/>
        </label>

        <label>
          aktivitātes līmenis
          <input type='radio' name='aktivitates-limenis' value='mazs' required/>
          <input type='radio' name='aktivitates-limenis' value='videjs'/>
          <input type='radio' name='aktivitates-limenis' value='liels'/>
        </label>

        <label>
          dietas merki
          <input type='radio' name='dietas-merki' value='zaudet' required/>
          <input type='radio' name='dietas-merki' value='saglabat'/>
          <input type='radio' name='dietas-merki' value='iegut'/>
        </label>

        <label>
          vecums
          <input type='number' name='vecums' min='1' max='120' required/>
        </label>

        <label>
          garums
          <input type='number' name='garums' min='1' max='300' required/>
        </label>    

        <label>
          svars
          <input type='number' name='svars' min='1' max='300' required/>
        </label>
        <input type='submit' value='iesniegt'/>
      </form>
      
      <h2>sample data</h2>
      <p>vecums: 55</p>
      <p>garums: 168</p>
      <p>svars: 59</p>
    </template>

    <template id='rezultats'>
      <h2>Bazes kalorijas:</h2>
      <p id='bazes-kalorijas'></p>

      <h2>Mērķa kalorijas:</h2>
      <p id='merka-kalorijas'></p>

      <h2>Maltite</h2>
      <form onsubmit="atjauninatMakrovielas(); return false;">
        <table>
          <tr>
            <th>kcal</th>
            <th>oglhidrati</th>
            <th>tauki</th>
            <th>olbaltumvielas</th>
          </tr>
          <tr>
            <td id='kcal'></td>
            <td id='carb'></td>
            <td id='fat'></td>
            <td id='protein'></td>
          </tr>
          <tr>
            <td></td>
            <td><input type='number' min='1' class='precent-inputs' value='33' /></td>
            <td><input type='number' min='1' class='precent-inputs' value='33' /></td>
            <td><input type='number' min='1' class='precent-inputs' value='34' /></td>
            <input type='submit' value='iesniegt'/>
          </tr>
        </table>
      </form>

      <button onclick="ieladetSadalu('ievade')">atpakal</button>
    </template>
  </body>
</html>
